<p-stepper>
  <p-stepperPanel header="Personal Information">
    <ng-template
      pTemplate="content"
      let-nextCallback="nextCallback"
      let-index="index"
    >
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
        >
          <form>
            <div class="group">
              <input type="text" id="name" autocomplete="off" />
              <label for="name" class="text">Your Name</label>
            </div>
            <div class="group">
              <input type="text" id="job" autocomplete="off" />
              <label for="job" class="text">Your Job</label>
            </div>
            <div class="group">
              <input type="text" id="age" autocomplete="off" />
              <label for="age" class="text">Age</label>
            </div>
            <div class="group">
              <select name="" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <label for="gender">Geander</label>
            </div>
            <div class="group">
              <input type="text" id="location" autocomplete="off" />
              <label for="location" class="text">Location</label>
            </div>
          </form>
        </div>
      </div>
      <div class="flex pt-4 justify-content-end">
        <p-button
          label="Next"
          icon="pi pi-arrow-right"
          iconPos="right"
          (onClick)="nextCallback.emit()"
        />
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Extra Information">
    <ng-template
      pTemplate="content"
      let-prevCallback="prevCallback"
      let-nextCallback="nextCallback"
      let-index="index"
    >
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
        >
          Content II
        </div>
      </div>
      <div class="flex pt-4 justify-content-between">
        <p-button
          label="Back"
          icon="pi pi-arrow-left"
          (onClick)="prevCallback.emit()"
        />
        <p-button
          label="Next"
          icon="pi pi-arrow-right"
          iconPos="right"
          (onClick)="nextCallback.emit()"
        />
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Header III">
    <ng-template
      pTemplate="content"
      let-prevCallback="prevCallback"
      let-index="index"
    >
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
        >
          Content III
        </div>
      </div>
      <div class="flex pt-4 justify-content-start">
        <p-button
          label="Back"
          icon="pi pi-arrow-left"
          (onClick)="prevCallback.emit()"
        />
      </div>
    </ng-template>
  </p-stepperPanel>
</p-stepper>
