<p-stepper>
  <p-stepperPanel header="Personal Information">
    <ng-template
      pTemplate="content"
      let-nextCallback="nextCallback"
      let-index="index"
    >
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
        >
          <form (ngSubmit)="onSubmit()">
            <div class="group">
              <input
                type="text"
                id="name"
                name="name"
                autocomplete="off"
                [(ngModel)]="user.name"
              />
              <label for="name" class="text">Your Name</label>
            </div>
            <div class="group">
              <input
                type="text"
                id="job"
                name="job"
                autocomplete="off"
                [(ngModel)]="user.job"
              />
              <label for="job" class="text">Your Job</label>
            </div>
            <div class="group">
              <input
                type="text"
                id="age"
                name="age"
                autocomplete="off"
                [(ngModel)]="user.age"
              />
              <label for="age" class="text">Age</label>
            </div>
            <div class="group">
              <select name="gender" id="gender" [(ngModel)]="user.gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <label for="gender">Geander</label>
            </div>
            <div class="group">
              <input
                type="text"
                id="location"
                name="location"
                autocomplete="off"
                [(ngModel)]="user.location"
              />
              <label for="location" class="text">Location</label>
            </div>
            <button>save</button>
          </form>
        </div>
      </div>
      <div class="flex pt-4 justify-content-end">
        <p-button
          label="Next"
          icon="pi pi-arrow-right"
          iconPos="right"
          (onClick)="nextCallback.emit()"
        />
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Extra Information">
    <ng-template
      pTemplate="content"
      let-prevCallback="prevCallback"
      let-nextCallback="nextCallback"
      let-index="index"
    >
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
        >
          <form (ngSubmit)="onSubmit()">
            <div class="group text-group">
              <textarea
                name="about"
                id="about"
                autocomplete="off"
                [(ngModel)]="user.about"
              ></textarea>
              <label for="about" class="text text-earea">About</label>
            </div>
            <div class="group text-group">
              <textarea
                name="bio"
                id="bio"
                autocomplete="off"
                [(ngModel)]="user.bio"
              ></textarea>
              <label for="bio" class="text text-earea">Bio</label>
            </div>
            <div class="group">
              <input
                type="text"
                id="age"
                name="age"
                autocomplete="off"
                [(ngModel)]="user.age"
              />
              <label for="age" class="text">Age</label>
            </div>
            <div class="group">
              <select name="gender" id="gender" [(ngModel)]="user.gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <label for="gender">Geander</label>
            </div>
            <div class="group">
              <input
                type="text"
                id="location"
                name="location"
                autocomplete="off"
                [(ngModel)]="user.location"
              />
              <label for="location" class="text">Location</label>
            </div>
            <button>save</button>
          </form>
        </div>
      </div>
      <div class="flex pt-4 justify-content-between">
        <p-button
          label="Back"
          icon="pi pi-arrow-left"
          (onClick)="prevCallback.emit()"
        />
        <p-button
          label="Next"
          icon="pi pi-arrow-right"
          iconPos="right"
          (onClick)="nextCallback.emit()"
        />
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Header III">
    <ng-template
      pTemplate="content"
      let-prevCallback="prevCallback"
      let-index="index"
    >
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
        >
          Content III
        </div>
      </div>
      <div class="flex pt-4 justify-content-start">
        <p-button
          label="Back"
          icon="pi pi-arrow-left"
          (onClick)="prevCallback.emit()"
        />
      </div>
    </ng-template>
  </p-stepperPanel>
</p-stepper>
